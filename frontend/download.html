    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            gap: 20px;
            color: #e2e8f0;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); }
            50% { background: linear-gradient(135deg, #16213e 0%, #1a1a2e 50%, #0f0f23 100%); }
        }

        #main-content {
            flex-grow: 1;
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #map {
            height: 100%;
            min-height: 600px;
            border: 2px solid #4c1d95;
            border-radius: 16px;
            box-shadow: 
                0 20px 40px rgba(76, 29, 149, 0.3),
                0 0 0 1px rgba(139, 92, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        #map::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 49%, rgba(139, 92, 246, 0.1) 50%, transparent 51%);
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #map:hover::before {
            opacity: 1;
        }

        #map:hover {
            border-color: #7c3aed;
            box-shadow: 
                0 25px 50px rgba(76, 29, 149, 0.4),
                0 0 0 1px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        #control-panel {
            flex-shrink: 0;
            width: 320px;
            padding: 24px;
            background: linear-gradient(145deg, #1e1b4b 0%, #312e81 100%);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(139, 92, 246, 0.2),

            animation: slideInLeft 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        #control-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8b5cf6, transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #control-panel h3 {
            margin-top: 0;
            margin-bottom: 24px;
            border-bottom: 2px solid rgba(139, 92, 246, 0.3);
            padding-bottom: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #c4b5fd;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);

    </style>

    <script>
        // --- 1. SETUP ---
        var map = L.map('map').setView([13.0827, 80.2707], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        
        var drawControlOptions = {
            draw: { 
                polygon: { shapeOptions: { color: '#8b5cf6', fillColor: '#7c3aed', fillOpacity: 0.3 }}, 
                rectangle: { shapeOptions: { color: '#10b981', fillColor: '#059669', fillOpacity: 0.3 }}, 
                circle: { shapeOptions: { color: '#f59e0b', fillColor: '#d97706', fillOpacity: 0.3 }} 
            },
            edit: { featureGroup: drawnItems }
        };

        var currentShape = null;
        var drawHandler = null;
        // Variables for location functionality
        var currentLocationMarker = null;
        var searchLocationMarker = null;
        var accuracyCircle = null;
        var searchTimeout = null;

        // --- 2. UI ELEMENTS ---
        var drawMenuBtn = document.getElementById('drawMenuBtn');
        var drawOptions = document.getElementById('draw-options');
        var editBtn = document.getElementById('editBtn');
        var clearBtn = document.getElementById('clearBtn');
        var submitBtn = document.getElementById('submitBtn');
        var statusText = document.getElementById('statusText');
        var outputElement = document.getElementById('output');
        // Search UI elements
        var searchInput = document.getElementById('searchInput');
        var searchResults = document.getElementById('searchResults');
        var locationBtn = document.getElementById('locationBtn');

        // --- 3. HELPER FUNCTIONS ---
        function updateUIState() {
            var hasShape = !!currentShape;
            editBtn.disabled = !hasShape;
            clearBtn.disabled = !hasShape;
            submitBtn.disabled = !hasShape;
            drawMenuBtn.disabled = hasShape;
            
            // Add visual feedback
            if (hasShape) {
                drawMenuBtn.style.opacity = '0.5';
            } else {
                drawMenuBtn.style.opacity = '1';
            }
        }

        function setStatus(text) {
            statusText.textContent = text;
            // Add a subtle animation to status changes
            statusText.style.transform = 'scale(1.05)';
            setTimeout(() => {
                statusText.style.transform = 'scale(1)';
            }, 200);
        }

        function updateOutput(layer) {
            currentShape = layer;
            var geojsonData = layer.toGeoJSON();
            outputElement.innerHTML = JSON.stringify(geojsonData, null, 2);
            updateUIState();
        }
        
        function resetState() {
            drawnItems.clearLayers();
            currentShape = null;
            outputElement.innerHTML = 'No shape drawn yet.';
            setStatus('Idle');
            updateUIState();
        }

        // Search functionality functions
        function searchLocation(query) {
            if (query.length < 3) {
                searchResults.style.display = 'none';
                return;
            }

            // Use Nominatim API for geocoding
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`)
                .then(response => response.json())
                .then(data => {
                    displaySearchResults(data);
                })
                .catch(error => {
                    console.error('Search error:', error);
                    setStatus('Search failed');
                });
        }

        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
            } else {
                results.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.textContent = result.display_name;
                    item.onclick = () => selectLocation(result);
                    searchResults.appendChild(item);
                });
            }
            
            searchResults.style.display = 'block';
        }

        function selectLocation(location) {
            const lat = parseFloat(location.lat);
            const lon = parseFloat(location.lon);
            
            map.setView([lat, lon], 15);
            
            if (searchLocationMarker) {
                map.removeLayer(searchLocationMarker);
            }
            
            searchLocationMarker = L.marker([lat, lon], {
                icon: L.divIcon({
                    className: 'custom-location-marker',
                    html: '<div class="purple-location-pin"></div>',
                    iconSize: [40, 40],
                    iconAnchor: [20, 35]
                })
            }).addTo(map);
            
            searchLocationMarker.bindPopup(`
                <div class="location-info">
                    <strong>📍 Search Result</strong><br>
                    ${location.display_name.split(',').slice(0, 2).join(', ')}
                </div>
            `);
            
            searchInput.value = location.display_name.split(',')[0];
            searchResults.style.display = 'none';
            setStatus(`Located: ${location.display_name.split(',')[0]}`);
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by this browser.');
                return;
            }

            locationBtn.disabled = true;
            locationBtn.innerHTML = '⏳';
            setStatus('Getting your precise location...');

            const options = {
                enableHighAccuracy: true,
                timeout: 30000, // Increased timeout to 30 seconds
                maximumAge: 0 // Force fresh location reading
            };

            // First attempt with high accuracy
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log("[v0] First location attempt successful", position);
                    handleLocationSuccess(position);
                },
                (error) => {
                    console.log("[v0] First location attempt failed, trying fallback", error);
                    const fallbackOptions = {
                        enableHighAccuracy: false,
                        timeout: 20000,
                        maximumAge: 60000
                    };
                    
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            console.log("[v0] Fallback location successful", position);
                            handleLocationSuccess(position, true);
                        },
                        (error) => {
                            console.log("[v0] Both location attempts failed", error);
                            handleLocationError(error);
                        },
                        fallbackOptions
                    );
                },
                options
            );
        }

        function handleLocationSuccess(position, isFallback = false) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            
            console.log("[v0] Location data:", { lat, lon, accuracy });
            
            map.setView([lat, lon], 17); // Higher zoom for better precision
            
            if (currentLocationMarker) {
                map.removeLayer(currentLocationMarker);
            }
            if (accuracyCircle) {
                map.removeLayer(accuracyCircle);
            }
            
            accuracyCircle = L.circle([lat, lon], {
                radius: Math.max(accuracy, 10), // Minimum 10m radius for visibility
                color: '#10b981',
                fillColor: '#059669',
                fillOpacity: 0.15,
                weight: 2,
                className: 'accuracy-circle'
            }).addTo(map);
            
            currentLocationMarker = L.marker([lat, lon], {
                icon: L.divIcon({
                    className: 'custom-location-marker',
                    html: '<div class="enhanced-current-location-pin"></div>',
                    iconSize: [50, 50],
                    iconAnchor: [25, 25]
                })
            }).addTo(map);
            
            const accuracyText = accuracy < 50 ? 'High' : accuracy < 100 ? 'Medium' : 'Low';
            const fallbackText = isFallback ? ' (Fallback)' : '';
            
            currentLocationMarker.bindPopup(`
                <div class="location-info">
                    <strong>🎯 Your Current Location${fallbackText}</strong><br>
                    <strong>Accuracy:</strong> ${accuracyText} (±${Math.round(accuracy)}m)<br>
                    <strong>Coordinates:</strong><br>
                    <small>Lat: ${lat.toFixed(6)}<br>Lon: ${lon.toFixed(6)}</small>
                </div>
            `).openPopup();
            
            // Reverse geocode to get address
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name.split(',').slice(0, 2).join(', ');
                    searchInput.value = address;
                    setStatus(`Located: ${address} (±${Math.round(accuracy)}m)${fallbackText}`);
                })
                .catch(() => {
                    setStatus(`Current location found (±${Math.round(accuracy)}m)${fallbackText}`);
                });
            
            locationBtn.disabled = false;
            locationBtn.innerHTML = '🎯';
        }

        function handleLocationError(error) {
            console.error('[v0] Geolocation error:', error);
            locationBtn.disabled = false;
            locationBtn.innerHTML = '📍';
            
            let errorMessage = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    setStatus('Location access denied');
                    errorMessage = "Please allow location access in your browser settings for accurate positioning.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    setStatus('Location unavailable');
                    errorMessage = "GPS signal unavailable. Please ensure you're not indoors or try moving to an open area.";
                    break;
                case error.TIMEOUT:
                    setStatus('Location timeout');
                    errorMessage = "Location request timed out. Please check your GPS/internet connection and try again.";
                    break;
                default:
                    setStatus('Location error');
                    errorMessage = "Unable to determine your location. Please try again or search manually.";
                    break;
            }
            alert(errorMessage);
        }

        function initializeLocation() {
            if (navigator.geolocation) {
                const quickOptions = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000 // 5 minutes cache
                };
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        console.log("[v0] Auto-location successful", position);
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        map.setView([lat, lon], 14);
                        setStatus('Initialized at your location');
                    },
                    (error) => {
                        console.log('[v0] Auto-location failed, using default', error);
                        setStatus('Using default location - Click 🎯 for your location');
                    },
                    quickOptions
                );
            }
        }

        // --- 4. EVENT HANDLERS ---
        // Toggle dropdown menu
        drawMenuBtn.onclick = function() {
            drawOptions.classList.toggle('show');
        };

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('#drawMenuBtn')) {
                if (drawOptions.classList.contains('show')) {
                    drawOptions.classList.remove('show');
                }
            }
        };

        // Start drawing based on dropdown choice
        drawOptions.onclick = function(event) {
            event.preventDefault();
            var shape = event.target.dataset.shape;
            if (!shape) return;

            drawOptions.classList.remove('show');
            setStatus(`Drawing ${shape}...`);
            
            // Add loading state to button
            drawMenuBtn.classList.add('loading');
            
            switch(shape) {
                case 'polygon':
                    drawHandler = new L.Draw.Polygon(map, drawControlOptions.draw.polygon);
                    break;
                case 'rectangle':
                    drawHandler = new L.Draw.Rectangle(map, drawControlOptions.draw.rectangle);
                    break;
                case 'circle':
                    drawHandler = new L.Draw.Circle(map, drawControlOptions.draw.circle);
                    break;
            }
            drawHandler.enable();
        };

        editBtn.onclick = function() {
            var editHandler = new L.EditToolbar.Edit(map, { featureGroup: drawnItems });
            editHandler.enable();
            setStatus('Editing shape...');
            editBtn.classList.add('loading');
        };

        clearBtn.onclick = function() {
            // Add confirmation animation
            clearBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clearBtn.style.transform = 'scale(1)';
                resetState();
            }, 150);
        };

        submitBtn.onclick = function() {
            var finalGeoJSON = outputElement.innerHTML;
            if (confirm("Are you sure you want to submit this geofence?")) {
                submitBtn.classList.add('loading');
                setTimeout(() => {
                    alert("Geofence Submitted!\n\nData:\n" + finalGeoJSON);
                    submitBtn.classList.remove('loading');
                    resetState();
                }, 1000);
            }
        };

        // Search event handlers
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchLocation(this.value);
            }, 300);
        });

        searchInput.addEventListener('blur', function() {
            // Delay hiding results to allow clicking on them
            setTimeout(() => {
                searchResults.style.display = 'none';
            }, 200);
        });

        locationBtn.addEventListener('click', getCurrentLocation);

        window.addEventListener('load', initializeLocation);

        // --- 5. LEAFLET DRAW EVENT LISTENERS ---
        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
            updateOutput(layer);
            setStatus('Shape temporarily saved.');
            drawMenuBtn.classList.remove('loading');
        });

        map.on(L.Draw.Event.EDITED, function (event) {
            var layers = event.layers;
            layers.eachLayer(function (layer) { updateOutput(layer); });
            setStatus('Edits temporarily saved.');
            editBtn.classList.remove('loading');
        });
        
        map.on('draw:editstop', function() { 
            setStatus('Edits temporarily saved.');
            editBtn.classList.remove('loading');
        });
        
        map.on('draw:drawstop', function() { 
            if(!currentShape) setStatus('Idle');
            drawMenuBtn.classList.remove('loading');
        });

        // Initial UI state
        updateUIState();
    </script>
</body>
</html>
